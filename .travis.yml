sudo: false
language: python
python:
  - "2.7"
  - "3.6"
cache: pip
env:
  - TOX_ENV=py27-flake8
  - TOX_ENV=py27-docs
  - TOX_ENV=py36-django2.0-drf3.7 DATABASE_URL=sqlite://
  - TOX_ENV=py36-django2.0-drf3.7 DATABASE_URL=mysql://root:@localhost/test_db
  - TOX_ENV=py36-django2.0-drf3.7 DATABASE_URL=postgres://postgres@/test_db
matrix:
  fast_finish: true
install:
  - pip install -r requirements.txt
  - pip install tox python-coveralls psycopg2 mysqlclient
script:
  - tox -e $TOX_ENV
  - coverage run runtests.py
after_success:
  coveralls
deploy:
  provider: pypi
  user: avelis
  password:
    secure: 
  distributions: "sdist bdist_wheel"
on:
    tags: true
    repo: aschn/drf-tracking
